  <style>
    /* ===== Progress Tracker Style ===== */
    .progress-container {
      position: relative;
      display: flex;
      justify-content: space-between;
      align-items: center;
      margin: 40px 0;
    }

    .progress-line {
      position: absolute;
      top: 50%;
      left: 0;
      width: 100%;
      height: 10px;
      background-color: #dee2e6;
      transform: translateY(-50%);
      z-index: 1;
      border-radius: 3px;
    }

    .progress-fill {
      position: absolute;
      top: 40%;
      left: 0;
      height: 10px;
      background-color: #0d6efd;
      transform: translateY(20%);
      z-index: 2;
      border-radius: 3px;
      transition: width 0.4s ease;
    }

    .progress-step {
      z-index: 3;
      position: relative;
      text-align: center;
      width: 33.3%;
      margin-top: 15px;
    }

    .progress-step .circle {
      width: 40px;
      height: 40px;
      border-radius: 50%;
      background-color: #dee2e6;
      display: flex;
      justify-content: center;
      align-items: center;
      margin: 0 auto 5px;
      font-size: 18px;
      color: #6c757d;
      transition: 0.4s;
    }

    .progress-step.active .circle {
      background-color: #0d6efd;
      color: white;
    }

    .progress-step.completed .circle {
      background-color: #198754;
      color: white;
    }

    .progress-step label {
      font-weight: 500;
      font-size: 14px;
    }
  </style>
</head>
