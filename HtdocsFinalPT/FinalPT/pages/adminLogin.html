<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-sRIl4kxILFvY47J16cr9ZwB07vP4J8+LH7qKQnuqkuIAvNWLzeN8tE5YBujZqJLB" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/js/bootstrap.bundle.min.js" integrity="sha384-FKyoEForCGlyvwx9Hj09JcYn3nv7wiPVlz7YYwJrWVcXK/BmnVDxM+D2scQbITxI" crossorigin="anonymous"></script>
    <title>Admin Login</title>
    <link rel="stylesheet" href="../style/login.css">
</head>
<body>
    
    
    <div class="container-fluid login-container d-flex align-items-center justify-content-center">
    <div class="form-container p-4 rounded shadow-lg bg-dark bg-opacity-75 text-white">
      <h2 class="text-center mb-4 fw-bold">Admin Login</h2>

      <form id="loginForm">
        <div class="mb-3">
          <label for="username" class="form-label">Username <span class="text-danger">*</span></label>
          <input type="text" class="form-control" id="username" placeholder="Enter your username" required />
        </div>

        <div class="mb-3">
          <label for="password" class="form-label">Password <span class="text-danger">*</span></label>
          <input type="password" class="form-control" id="password" placeholder="Enter your password" required />
        </div>

        <div class="d-grid mt-4">
          <button type="button" id="login" class="btn btn-primary btn-lg fw-semibold">Login</button>
            <p id="message" style="color:red;"></p>

        </div>
            
    
    </div>
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script src="../script/loginAdmin.js"></script>
</body>
</html>
