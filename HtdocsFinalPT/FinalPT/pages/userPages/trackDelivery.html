  <style>
    /* ===== Progress Tracker Style ===== */
    .progress-container {
      position: relative;
      display: flex;
      justify-content: space-between;
      align-items: center;
      margin: 40px 0;
    }
    .progress-line {
      position: absolute;
      top: 50%;
      left: 0;
      width: 100%;
      height: 10px;
      background-color: #dee2e6;
      transform: translateY(-50%);
      z-index: 1;
      border-radius: 3px;
    }
    .progress-fill {
      position: absolute;
      top: 40%;
      left: 0;
      height: 10px;
      background-color: #0d6efd;
      transform: translateY(20%);
      z-index: 2;
      border-radius: 3px;
      transition: width 0.4s ease;
    }
    .progress-step {
      z-index: 3;
      position: relative;
      text-align: center;
      width: 33.3%;
      margin-top: 15px;
    }
    .progress-step .circle {
      width: 40px;
      height: 40px;
      border-radius: 50%;
      background-color: #dee2e6;
      display: flex;
      justify-content: center;
      align-items: center;
      margin: 0 auto 5px;
      font-size: 18px;
      color: #6c757d;
      transition: 0.4s;
    }
    .progress-step.active .circle {
      background-color: #0d6efd;
      color: white;
    }
    .progress-step.completed .circle {
      background-color: #198754;
      color: white;
    }
    .progress-step label {
      font-weight: 500;
      font-size: 14px;
    }

    /* ===== Enhanced Receipt Modal Styles ===== */
    .receipt-modal .modal-content {
      border-radius: 15px;
      border: none;
      box-shadow: 0 10px 30px rgba(0, 0, 0, 0.15);
      overflow: hidden;
    }
    
    .receipt-header {
      background: linear-gradient(135deg, #2c3e50, #4a6491);
      color: white;
      padding: 1.5rem;
      text-align: center;
      position: relative;
    }
    
    .receipt-header h5 {
      margin: 0;
      font-weight: 700;
      font-size: 1.4rem;
    }
    
    .receipt-header small {
      opacity: 0.9;
      font-size: 0.9rem;
    }
    
    .receipt-details {
      padding: 1.5rem;
      background-color: #f8f9fa;
    }
    
    .receipt-details .row {
      padding: 0.7rem 0;
      border-bottom: 1px solid #e9ecef;
    }
    
    .receipt-details .row:last-child {
      border-bottom: none;
    }
    
    .receipt-details .col-6 {
      padding: 0.5rem 0.75rem;
    }
    
    .receipt-details input {
      background: transparent;
      border: none;
      width: 100%;
      font-weight: 600;
      color: #495057;
      text-align: right;
    }
    
    .receipt-details input:focus {
      outline: none;
      box-shadow: none;
    }
    
    .receipt-footer {
      padding: 1rem 1.5rem;
      background-color: white;
      border-top: 1px solid #e9ecef;
    }
    
    .receipt-actions {
      display: flex;
      justify-content: space-between;
      margin-top: 1rem;
    }
    
    .btn-print {
      background-color: #4a6491;
      color: white;
      border: none;
    }
    
    .btn-print:hover {
      background-color: #3a5379;
    }
    
    .receipt-icon {
      font-size: 1.8rem;
      margin-bottom: 0.5rem;
    }
    
    .receipt-divider {
      height: 3px;
      background: linear-gradient(90deg, transparent, #4a6491, transparent);
      margin: 1rem 0;
    }
    
    .receipt-amount {
      font-size: 1.3rem;
      color: #2c3e50;
      font-weight: 700;
    }
    
    .receipt-company {
      font-size: 0.9rem;

      right: 15px;

      padding: 4px 12px;
      border-radius: 20px;
      font-size: 0.8rem;
    }

  <script>
    // Verify session

      url: "../../database/verify.php",
      method: "GET",
      dataType: "json",
      success: function (response) {
        if (!response.success) {
          alert("You must log in first!");
          window.location.href = "../login.html";
          return;
        }
        if (response.role !== "user") {
          alert("Access denied for admin / client!");
          window.location.href = "../admin.php";
        }
      },
      error: function () {
        alert("Error verifying session. Please log in again.");
        window.location.href = "../pages/login.html";
      }
    });

      modal.show();
    });

    // Add print functionality

      window.print();
    });
  </script>
